{% extends "base.html" %}

{% block content %}
    <h2>Edit Comment</h2>

    <form method="post">
      <label>
        <div>Edit Your Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      <br><br>
      <input type="submit" name="edit" value="Edit Comment">
      <input type="submit" name="back" value="Back to Comment">
    </form>
{% endblock %}
