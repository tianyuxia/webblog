{% extends "base.html" %}

{% block content %}
    {{ post.render() | safe }}
    <br>
    <hr>
    <br><br>
    <h2>Delete Comment</h2>

    <form method="post">
      <label>
        <div>Please confirm that you wish to delete the comment</div>
      </label>

      <div class="error">{{error}}</div>
      <br><br>
      <input type="submit" name="delete" value="Delete Comment">
      <input type="submit" name="back" value="Back to Comment">
    </form>
{% endblock %}
