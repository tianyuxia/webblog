{% extends "base.html" %}

{% block content %}
  <h2>Add Comment</h2>

    <form method="post">
      <label>
        <div>Add Your Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>
      <br><br>
      <input type="submit" name="submit" value="Add Comment">
      <input type="submit" name="back" value="Back to Post">
    </form>
{% endblock %}
